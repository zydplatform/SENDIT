<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/main.css">

    <title>SENDIT</title>

<body>
    <div class="container">
        <div class="header"></div>
        <div class="content">
            <form>
                <div class="form-head">
                    Create a new parcel order
                </div>
                <div class="logo"></div>
                <div id="table">
                   <tr><th>Parcel</th><th>Parcel-weight</th><th>Price</th><th>Pickup</th><th>Destination</th><th>Status</th></tr>
                   <tr><td>Flowers</td><td>5<span>(kgs)</span></td><td>25000 <span>(Ushs)</span></td><td>Najeera</td><td>Kikoni</td><td>On the way</td></tr>
                   <tr><td>Suites</td><td>10<span>(kgs)</span></td><td>3325000 <span>(Ushs)</span></td><td>Kawempe</td><td>Kamwokya</td><td>Successfully</td></tr>
                   <tr><td>Shoes</td><td>2<span>(kgs)</span></td><td>25000 <span>(Ushs)</span></td><td>Nsambya</td><td>Kamwokya</td><td>Canceled</td></tr>
                   <tr><td>Clothes</td><td>6<span>(kgs)</span></td><td>25000 <span>(Ushs)</span></td><td>Ntinda</td><td>Bugolobi</td><td>Successfully</td></tr>
                </div>
            </form>
        </div>
    </div>
    <div class="footer"></div>
    <script src="../static/main.js"></script>
