<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.min.css">

    <title>SENDIT</title>
</head>
<body> 
        <div class="header"><i class="fa fa-paper-plane"></i>SENDIT Courier Services <button><a href="../../index.html">Log In </button></a> </div>
    <div class="container">
        <div class="content">
            <form>
                <div class="form-head">
                    Create an account to get started
                </div>
                <div class="logo"></div>
                <div class="input">
                    <div class="row">
                        <div class="col-25"><label for="parcel">Name <span>required*</span></label></div>
                        <div class="col-75"><input type="text" required id="name" onfocus="this.value=''" placeholder="please enter your full name"></div>
                    </div>
                    <div class="row">
                        <div class="col-25"><label for="parcel">Email <span>required*</span></label></div>
                        <div class="col-75"><input type="text" required id="email" onfocus="this.value=''" placeholder="please enter your email"></div>
                    </div>
                    <div class="row">
                        <div class="col-25"><label for="parcel">Phone Number <span>required*</span></label></div>
                        <div class="col-75"><input type="text" required id="phone" onfocus="this.value=''" placeholder="please enter your phone number"></div>
                    </div>
                    <div class="row">
                        <div class="col-25"><label for="parcel">Postal Address <span>required*</span></label></div>
                        <div class="col-75"><input type="text" required id="address" onfocus="this.value=''" placeholder="please enter your current address"></div>
                    </div>
                    <div class="row">
                        <div class="col-25"><label for="parcel">Password <span>required*</span></label></div>
                        <div class="col-75"><input type="text" required id="password" onfocus="this.value=''" placeholder="please enter password"></div>
                    </div>
                    <div class="row">
                        <div class="col-25"><label for="parcel">Confirm Password <span>required*</span></label></div>
                            <div class="col-75"><input type="text" required id="confirm" onfocus="this.value=''" placeholder="please confirm password"></div>
                    </div>
                    
                    <input type="submit" value="Sign up" id="signup">
                </div>
            </form>
        </div>
        <div class="footer"><i class="fa fa-paper-plane"></i>@kigandaivan-sendit-courier services version 1.0 &copy;copyright 2018</div>
    </div>
    <!-- <script src="../static/main.js"></script> -->
</body>
</html>
