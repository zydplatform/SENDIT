<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.min.css">

    <title>SENDIT</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <form>
                <div class="form-head">
                    Create an account to get started
                </div>
                <div class="logo"></div>
                <div class="input">
                    <label for="username">Name<span>*required</span></label><input type="text" id="name" required><br>
                    <label for="email">Email<span>*required</span></label><input type="text" id="email" required><br>
                    <label for="contact">Phone number<span>*required</span></label><input type="text" id="contact" required><br>
                    <label for="location">Postal Address<span>*required</span></label><input type="text" id="location" required><br>
                    <label for="password">Password<span>*required</span></label><input type="text" id="password" required><br>
                    <label for="confirmPassword">Confirm Password<span>*required</span></label><input type="text" id="confirmed" required><br>
                    <br>
                    <input type="submit" value="Sign up" id="signup">
                </div>
            </form>
        </div>
        <div class="footer"></div>
    </div>
    <script src="../static/main.js"></script>
</body>
</html>
